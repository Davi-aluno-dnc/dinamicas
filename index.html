<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DNC</title>
    <link rel="stylesheet" href="./assets/estilo.css" type="text/css">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <img src="assets/images/logo.svg" id="logo" alt="">

         <h1>Entrar</h1>
         <h3 class="h3">Você tem uma conta HBO Max?</h3>
    </header>

    <!-- Área principal da página -->
    <main id="main">
        <form>
            <label class="label">
                E-mail
            </label><br><br>
            <input class="email" type="email" placeholder=""><br><br>

            <label class="label">
                Senha
            </label><br>
            <input class="email" type="password" placeholder=""><br><br>

            <input id="entrar" type="text" value="Entrar"><br>

            <h3>Você acessa a HBO Max por um provedorde TV,<br>
                  de internet ou celular?</h3>

            <input id="provedor" type="text" value="Entrar como provedor">
        </form>
    </main>
</body>
</html>
