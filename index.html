<!--HTML da dinamica 2-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DNC</title>
    <link rel="stylesheet" href="./assets/estilo.css" type="text/css">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header id="header">
        <img src="assets/images/logo2.svg" class="logo" alt="">
        <div class="menu">Menu</div>
        <div class="menu">Assinar</div>
         <h1 id="ent">Entrar</h1>
         <h3>Você tem uma conta HBO Max?</h3>
    </header>

    <!-- Área principal da página -->
    <main id="main">
        <form action="cadastrar.html" method="post">
            <label class="label">
                E-mail
            </label>
            <input class"email" type="email" placeholder="email">

            <label class="label">
                Senha
            </label>
            <input class"email" type="password" placeholder="password">

            <input id="entrar" type="text" value="Entrar">

            <h3>Você acessa a HBO Max por um provedor<br>
                 de TV, de internet ou celular?</h3>

            <input id="provedor" type="text" value="Entrar como provedor">
        </form>
    </main>
</body>
</html>
